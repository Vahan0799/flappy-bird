<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Flappy Bird</title>
</head>
<body>
    <div class="game__result">
        <h1>Game Over!</h1>
        <p>Score: <span class="game__end--score"></span></p>
        <p>Best: <span class="game__best--score"></span></p>
        <button class="game__restart">Restart</button>
    </div>
    <section class="game__container">
        <canvas class="game__app" width="400" height="600"></canvas>
        <div class="game__score">0</div>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
